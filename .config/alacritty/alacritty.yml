import:
  - ~/.config/alacritty/nord.yml

env:
  TERM: xterm-256color

window:
  # position:
  #   x: 1920
  #   y: 768

  dimensions:
    columns: 100
    lines: 39

  opacity: 0.95
  padding:
    x: 10
    y: 10

live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

font:
  normal:
    family: MesloLGL Nerd Font
    style: Regular
  bold:
    family: MesloLGL Nerd Font
    style: Bold
  italic:
    family: MesloLGL Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGL Nerd Font
    style: BoldItalic
  size: 13.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

# mouse_bindings:
#   - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: N, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Q, mods: Super|Shift, action: Quit }
  - { key: W, mods: Super|Shift, action: Quit }
  - { key: F, mods: Super|Shift, action: ToggleFullscreen }
