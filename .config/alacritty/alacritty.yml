import:
  - ~/.config/alacritty/catppuccin-mocha.yml

env:
  TERM: xterm-256color

window:
    opacity: 1
    padding:
      x: 20
      y: 20

live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

font:
  normal:
    family: JetBrains Mono NF
    style: Medium
  bold:
    family: JetBrains Mono NF
    style: Bold
  italic:
    family: JetBrains Mono NF
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono NF
    style: BoldItalic
  size: 13.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Q, mods: Super|Shift, action: Quit }
  - { key: W, mods: Super|Shift, action: Quit }
  - { key: F, mods: Super|Shift, action: ToggleFullscreen }
